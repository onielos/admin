<app-sidebar></app-sidebar>
<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Crear Clientes</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo registra clientes.</p>
      
    </div>
  </div>

  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de cliente</h5>
        </div>
        <div class="card-body">
            <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
              <div class="row">
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Nombres</label>
                  <input class="form-control" type="text" placeholder="Nombres" required name="nombres" [(ngModel)]="clientes.nombres">
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Apellidos</label>
                  <input class="form-control" type="text" placeholder="Apellidos" required name="apellidos" [(ngModel)]="clientes.apellidos">
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Correo electrónico</label>
                  <input class="form-control" type="text" placeholder="Correo" required name="email" [(ngModel)]="clientes.email">
                </div>

                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Telefono</label>
                  <input class="form-control" type="text" placeholder="Telefono" required name="telefono" [(ngModel)]="clientes.telefono">
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Fecha nacimiento</label>
                  <input class="form-control" type="date" required name="f_nacimiento" [(ngModel)]="clientes.f_nacimiento">
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">DNI</label>
                  <input class="form-control" type="number" placeholder="DNi" required name="dni" [(ngModel)]="clientes.dni">
                </div>

                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Genero</label>
                  <select class="form-control custom-select" name="genero" [(ngModel)]="clientes.genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                  </select>
                </div>
              </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary mr-3" type="submit">Crear cliente</button>
            <a class="btn btn-warning" [routerLink]="['/panel/clientes']">Regresar</a>
        </div>
  </div>
